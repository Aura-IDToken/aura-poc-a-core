services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aura-postgres
    environment:
      POSTGRES_DB: aura_core
      POSTGRES_USER: aura
      POSTGRES_PASSWORD: aura_local_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura -d aura_core"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
